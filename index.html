<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime TV Show Recommender</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Anime TV Show Recommender</h1>
    </header>
    <main>
      <section id="filters">
        <h2>Filters</h2>
        <div id="type-filters">
          <h3>Anime Types</h3>
          <!-- Anime type checkboxes will be added here by JavaScript -->
        </div>
        <div id="genre-filters">
          <h3>Genres</h3>
          <!-- Genre checkboxes will be added here by JavaScript -->
        </div>
        <button id="clear-filters">Clear Filters</button>
      </section>
      <section id="sort-options">
        <h3>Sort By:</h3>
        <button id="sort-rating">Rating</button>
        <button id="sort-title">Title</button>
      </section>
      <section id="anime-list">
        <!-- Anime cards will be dynamically added here -->
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Anime TV Show Recommender</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
